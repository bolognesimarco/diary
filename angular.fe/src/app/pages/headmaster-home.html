<h1>Headmaster HomePage</h1>
Welcome <span *ngIf="headmaster.sex=='MALE'">Mr.</span><span *ngIf="headmaster.sex=='FEMALE'">Miss</span> {{headmaster.surname}}

<headmaster-class-list 
    *ngIf="!classDetailView" 
    [headmaster]="headmaster" 
    (classDetailEvent)="schoolClassDetail($event);">
</headmaster-class-list>

<headmaster-class-detail 
    *ngIf="classDetailView" 
    (classDetailEvent)="back($event);"
    [schoolclass]="schoolclass">
</headmaster-class-detail>
